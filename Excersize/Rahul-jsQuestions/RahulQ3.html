<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Perform the following operations</h2>
    <h3 id="one"></h3>
    <h3 id="two"></h3>
    <h3 id="three"></h3>
    <h3 id="four"></h3>
    <h3 id="five"></h3>
    <h3 id="six"></h3>
    <h3 id="seven"></h3>

    <script>
        {
            a=3;
            b=4;
            c=1;
            d=a+b-c;
            document.getElementById("one").innerHTML="3+4-1 :"+d;
        }
        {
            a=3;
            b=5;
            c=1;
            d=(a*b)+c;
            document.getElementById("two").innerHTML="(3*5)+1 :"+d;
        }
        {
            a=5;
            b=2;
            c=(a*b)/b;
            document.getElementById("three").innerHTML="(5*2)/2 :"+c;
        }
        {
            a=10;
            b=2;
            c=3;
            d=1;
            e=(a*b)+c-d;
            document.getElementById("four").innerHTML="10*2+3-1 :"+e;
        }
        {
            a=10;
            b=2;
            c=a%b;
            document.getElementById("five").innerHTML="10%2 :"+c;
        }
        {
            a=17;
            b=2;
            c=a**b;
            document.getElementById("six").innerHTML="17**2 :"+c;
        }
        {
            a=5;
            b=6;
            c=4;
            d=(a*b)%c;
            document.getElementById("seven").innerHTML="(5*6)%4 :"+d;
        }
    </script>
</body>
</html>
