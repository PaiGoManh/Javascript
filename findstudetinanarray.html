<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Finder</title>
</head>
<body>
    <h3>Enter a student name:</h3>
    <input type="text" id="sname" placeholder="Enter student ID">
    <button onclick="findStudent()">found</button>
    <button onclick="enterData()">Enter Student</button>
    <p id="dname"></p>
    <p id="cname"></p>

    <script>
        const students = ['Rahul', 'Manu', 'Sujin', 'Maneesh', 'Midhun','Anandu'];

        function findStudent() {
            let name = document.getElementById("sname").value;
            let found = false;
            
            for (let i = 0; i < students.length; i++) {
                if (name === students[i]) {
                    found = true;
                    break;
                }
            }
            
            if (found) {
                document.getElementById("dname").innerHTML = name;
            } else {
                document.getElementById("dname").innerHTML = "Not Found";
            }
        }
    </script>
</body>
</html>
