<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>factorial</h1>
    <p id="fact"></p>  
    <script>
        let n = 5;
        function factorial(n) { 
            if (n === 0) { 
                return 1; 
            } 
            else { 
                return n * factorial(n-1); 
            } 
        } 
        document.getElementById("fact").innerHTML = factorial(n);
    </script>  
</body>
</html>
