<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;">
    <h1>JavaScript Variables</h1>
    <script>
        document.write("Using var Keyword <br><br>")    
        var a=5;
        var b=5;
        var c=a*b;
        document.write('my value ='+c);

        document.write("<br><br>Using Let Keyword <br>")
        let d=5;
        let e=6;
        let f=d+e;
        document.write('<br>my value = '+f);

    </script>
</body>
</html>
