<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <Script>
        
        let a = 20;
        let b = 10;
        let c;
        
        document.write('<br>before swapping a='+a);
        document.write('<br><br><br>before swapping b='+b);
        
        c = a;
        a = b;
        b = c;
        
        document.write('<br><br><br>after swapping a='+a);
        document.write('<br><br>after swapping b='+b);
    </Script>
</body>
</html>
