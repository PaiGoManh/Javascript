<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10, b = 5;
        document.write("Before Swapping: a = " + a + ", b = " + b);

        b = b - a;
        a = a + b;
        b = a - b;

        document.write("<br><br>After Swapping: a = " + a + ", b = " + b);
    </script>
</body>
</html>
