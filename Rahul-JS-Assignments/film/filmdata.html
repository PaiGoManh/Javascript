<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .container {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: dodgerblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: deepskyblue;
        }
        .ticket-template {
            margin-top: 20px;
            padding: 15px;
            background-color: lightgreen;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label for="film">Film:</label>
            <input type="text" id="film">
        </div>
        <div class="form-group">
            <label for="tickets">Number of Tickets:</label>
            <input type="number" id="tickets">
        </div>
        <button id="submit">Submit</button>
    </div>
    <div id="ticket-output"></div>

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const film = document.getElementById('film').value;
            const tickets = document.getElementById('tickets').value;

            if (name && film && tickets) {
                const ticketTemplate = `${name} booked ${tickets} ticket(s) for ${film}`;
                
                const ticketOutput = document.createElement('div');
                ticketOutput.className = 'ticket-template';
                ticketOutput.textContent = ticketTemplate;

                document.getElementById('ticket-output').appendChild(ticketOutput);
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
